version: '3.3' #This denotes that we are using version 3 of Docker Compose
services: #This section defines all the different containers we will create.
  infocoin: #This is the name of our Nextjs application.
    build: #This specifies the location of our Dockerfile
      context: . #This specifies the location of our Dockerfile
      dockerfile: ./Dockerfile.app
    ports: #This is used to map the containerâ€™s ports to the host machine.
      - "3000:3000"
  cron:
    container_name: cron
    image: cron
    build:
      context: .
      dockerfile: ./Dockerfile.cron